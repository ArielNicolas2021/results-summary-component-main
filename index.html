<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section>

    <!-- Result -->
    <div class="result">
      <div class="result-title">
        <h1>Your Result</h1>
      </div>
      <div class="result-circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div class="result-great">
        <h2>Great</h2>
      </div>
      <div class="result-text">
        <p>You scored higher than 65% of <br>the people who have taken<br> these tests.</p>
      </div>
    </div>

    <!-- Summary -->
    <div class="summary">
      <div class="summary-title">
        <h2>Summary</h2>
      </div>
      <div class="reaction summary-block">
        <div class="reaction-img">
          <img src="assets/images/icon-reaction.svg">
        </div>
        <p class="reaction-title">Reaction</p>
        <p class="total">80 <span>/ 100</span></p>
      </div>
      <div class="memory summary-block">
        <div class="memory-img">
          <img src="assets/images/icon-memory.svg">
        </div>
        <p class="memory-title">Memory</p>
        <p class="total">92 <span>/ 100</span></p>
      </div>
      <div class="verbal summary-block">
        <div class="verbal-img">
          <img src="assets/images/icon-verbal.svg">
        </div>
        <p class="verbal-title">Verbal</p>
        <p class="total">61 <span>/ 100</span></p>
      </div>
      <div class="visual summary-block">
        <div class="visual-img">
          <img src="assets/images/icon-visual.svg">
        </div>
        <p class="visual-title">Visual</p>
        <p class="total">72 <span> / 100</span></p>
      </div>

      <!-- Button -->
      <div class="btn">
        <a class="continue-btn">Continue</a>
      </div>  
    </div>
  </section>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</main>
</body>
</html>
